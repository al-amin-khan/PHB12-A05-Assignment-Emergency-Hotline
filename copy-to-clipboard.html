<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Copy text from card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
                    sans-serif;
                margin: 40px;
                background: #f7f7f8;
                color: #222;
            }
            .grid {
                display: grid;
                gap: 16px;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
            .card {
                background: #fff;
                border: 1px solid #e5e7eb;
                border-radius: 12px;
                padding: 16px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
            }
            .card h3 {
                margin: 0 0 10px;
                font-size: 1.05rem;
            }
            .copy-target,
            .code {
                background: #fafafa;
                border: 1px dashed #e5e7eb;
                padding: 10px;
                border-radius: 8px;
            }
            .row {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-top: 12px;
            }
            button.copy-btn {
                cursor: pointer;
                border: 1px solid #111827;
                background: #111827;
                color: #fff;
                padding: 8px 12px;
                border-radius: 10px;
                font-size: 0.95rem;
            }
            button.copy-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            .status {
                font-size: 0.9rem;
                color: #059669;
            }
        </style>
    </head>
    <body>
        <h1>Copy text from a card</h1>
        <p>Click “Copy” to copy only the specified part of the card.</p>

        <div class="grid">
            <!-- Card A: copy from a <p> inside the card -->
            <div class="card">
                <h3>Famous Quote</h3>
                <p class="copy-target">
                    “Talk is cheap. Show me the code.” — Linus Torvalds
                </p>
                <div class="row">
                    <button class="copy-btn" data-copy-target=".copy-target">
                        Copy quote
                    </button>
                    <span class="status" aria-live="polite" hidden
                        >Copied!</span
                    >
                </div>
            </div>

            <!-- Card B: copy from an input's value -->
            <div class="card">
                <h3>API Key</h3>
                <input
                    class="copy-field"
                    type="text"
                    value="sk_live_12345-REDACTED"
                    readonly
                />
                <div class="row">
                    <button class="copy-btn" data-copy-target=".copy-field">
                        Copy key
                    </button>
                    <span class="status" aria-live="polite" hidden
                        >Copied!</span
                    >
                </div>
            </div>

            <!-- Card C: copy hard-coded text, not from DOM -->
            <div class="card">
                <h3>Support Email</h3>
                <p class="code">support@example.com</p>
                <div class="row">
                    <button
                        class="copy-btn"
                        data-copy-text="support@example.com"
                    >
                        Copy email
                    </button>
                    <span class="status" aria-live="polite" hidden
                        >Copied!</span
                    >
                </div>
            </div>
        </div>

        <script>
            // --- Reusable copy helper ---
            async function copyToClipboard(text) {
                if (typeof text !== "string") text = String(text ?? "");
                try {
                    await navigator.clipboard.writeText(text);
                    return true;
                } catch {
                    const ta = document.createElement("textarea");
                    ta.value = text;
                    ta.setAttribute("readonly", "");
                    ta.style.position = "absolute";
                    ta.style.left = "-9999px";
                    document.body.appendChild(ta);

                    const sel = document.getSelection();
                    const range =
                        sel && sel.rangeCount ? sel.getRangeAt(0) : null;

                    ta.select();
                    let ok = false;
                    try {
                        ok = document.execCommand("copy");
                    } catch {}
                    document.body.removeChild(ta);

                    if (range && sel) {
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                    return ok;
                }
            }

            // --- Delegate clicks for any .copy-btn on the page ---
            document.addEventListener("click", async (ev) => {
                const btn = ev.target.closest(".copy-btn");
                if (!btn) return;

                // Find the card and where to copy from
                const card = btn.closest(".card");
                let text = "";

                const css = btn.dataset.copyTarget; // e.g., ".copy-target" or ".copy-field"
                const hard = btn.dataset.copyText; // optional hard-coded text

                if (hard) {
                    text = hard;
                } else if (css) {
                    const target = card?.querySelector(css);
                    if (target) {
                        if (target.matches("input, textarea")) {
                            text = target.value;
                        } else {
                            // innerText preserves human-visible text; use textContent for raw
                            text = target.innerText.trim();
                        }
                    }
                }

                // Safety: nothing to copy
                if (!text) {
                    alert("Nothing to copy here.");
                    return;
                }

                btn.disabled = true;
                const ok = await copyToClipboard(text);
                btn.disabled = false;

                // Show quick status message
                const status = card?.querySelector(".status");
                if (status) {
                    status.textContent = ok ? "Copied!" : "Copy failed";
                    status.hidden = false;
                    setTimeout(() => (status.hidden = true), 1200);
                } else {
                    // Fallback: flash button text
                    const original = btn.textContent;
                    btn.textContent = ok ? "Copied!" : "Copy failed";
                    setTimeout(() => (btn.textContent = original), 1200);
                }
            });
        </script>
    </body>
</html>
