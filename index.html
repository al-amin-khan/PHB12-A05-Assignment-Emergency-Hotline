<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emergency Hotline</title>
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <header>
            <div class="md:mx-w-[1920px] px-16 py-2 flex justify-between items-center">
                <div class="grid md:flex justify-center items-center ">
                    <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="logo-republic-of-bangladesh">
                    <div class="pl-2.5 text-[#006747] text-2xl font-bold leading-none">
                        <P class="">Emergency</P>
                        <P class="">Service</P>
                    </div>
                </div>
                <div class="flex gap-x-3">
                    <div class="rounded-full flex justify-center items-center px-7 py-2 gap-2 text-black font-semibold bg-[#41FF6B]/10">
                        <p class="font-inter font-semibold">0</p>
                        <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="heart-icon">
                    </div>
                    <div class="rounded-full flex justify-center items-center px-7 py-2 gap-2 text-black font-semibold bg-[#41FF6B]/10">
                        <p class="font-inter font-semibold">0</p>
                        <img class="h-[30px] w-[30px]" src="./assets/coin.png" alt="heart-icon">
                    </div>
                    <div class="rounded-full flex justify-center items-center px-7 py-2 gap-2 text-white font-inter font-semibold bg-[#00A63E]">0 <span class="">Copy</span></div>
                </div>
            </div>
        </header>
        <script src="./js/script.js"></script>
    </body>
</html>
